<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Life - Conquistas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>√Åreas</h2>
            </div>
            <nav class="areas-nav" id="areasNav">
                <!-- √Åreas ser√£o renderizadas aqui -->
            </nav>
        </aside>

        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 class="logo">üéÆ Conquest Life</h1>
                    <div class="header-stats">
                        <div class="stat-item">
                            <span class="stat-label">Conquistas Desbloqueadas</span>
                            <span class="stat-value" id="unlockedCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Pontos Totais</span>
                            <span class="stat-value" id="totalPoints">0</span>
                        </div>
                    </div>
                    <div id="authArea" class="auth-area">
                        <button id="loginBtn" class="auth-btn">Entrar</button>
                        <button id="logoutBtn" class="auth-btn" hidden>Sair</button>
                        <span id="userEmail" class="user-email"></span>
                        <span id="syncStatus" class="sync-status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>

            <!-- Progress Bar Section -->
            <section class="progress-section">
                <div class="progress-info">
                    <h2 id="areaTitle">Progresso Geral</h2>
                    <div class="progress-details">
                        <span id="progressText">0/0</span>
                        <span id="progressPercentage">0%</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-legend">
                    <div class="legend-item">
                        <span class="legend-color comum"></span>
                        <span>Comum</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color incomum"></span>
                        <span>Incomum</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color raro"></span>
                        <span>Raro</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color √©pico"></span>
                        <span>√âpico</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color lend√°rio"></span>
                        <span>Lend√°rio</span>
                    </div>
                </div>
            </section>

            <!-- Achievements Section -->
            <section class="achievements-section">
                <h2>Suas Conquistas</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="todas">Todas</button>
                    <button class="filter-btn" data-filter="desbloqueadas">Desbloqueadas</button>
                    <button class="filter-btn" data-filter="bloqueadas">Bloqueadas</button>
                </div>

                <div class="achievements-grid" id="achievementsGrid">
                    <!-- Conquistas ser√£o renderizadas aqui -->
                </div>
            </section>

            <!-- Actions Section -->
            <section class="actions-section">
                <button class="action-btn unlock-btn" id="unlockRandomBtn">Desbloquear Conquista Aleat√≥ria</button>
                <button class="action-btn reset-btn" id="resetBtn">Resetar Todas as Conquistas</button>
                <button class="action-btn migrate-btn" id="migrateBtn"
                    title="Migrar progresso local para o servidor">Migrar Progresso</button>
            </section>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast"></div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h3>Entrar com Google</h3>
            <p>Fa√ßa login com sua conta Google para sincronizar suas conquistas.</p>
            <div class="modal-actions">
                <button id="googleSignInBtn" class="auth-btn google">Entrar com Google</button>
                <button id="closeLoginBtn" class="auth-btn">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Firebase CDN (compat build) - replace with modular imports if switching to ESM -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <!-- Firebase config example (copy to data/firebase-config.js and replace keys) -->
    <script src="data/firebase-config.example.js"></script>
    <script src="firebase-service.js"></script>

    <script src="script.js"></script>
</body>

</html>
